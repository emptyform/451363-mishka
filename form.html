<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Academy: Мишка - Вязание на заказ</title>
  </head>
  <body>
    <nav class="top-menu">
      <div class="top-menu__wrapper">
        <span class="top-menu__logo">
          <img src="http://placehold.it/89x39" width="89" height="39" alt="Mishka">
        </span>
        <button class="top-menu__button top-menu__button--open" type="button"><img src="http://placehold.it/21x16" width="21" height="16" alt="Меню"></button>
        <ul class="top-menu__list">
          <li class="top-menu__item"><a href="#">Каталог товаров</a></li>
          <li class="top-menu__item"><a href="#">Вязание на заказ</a></li>
          <li class="top-menu__item top-menu__item--search"><a href="#"><img src="http://placehold.it/73x73" width="73" height="73" alt="Поиск">Поиск по сайту</a></li>
          <li class="top-menu__item top-menu__item--cart"><a href="#"><img src="http://placehold.it/85x79" width="85" height="79" alt="Корзина">Корзина: пока пуста</a></li>
        </ul>
      </div>
    </nav>
    <main class="page">
      <div class="page__wrapper">
        <form class="order" action="https://echo.htmlacademy.ru" method="get">
          <h1 class="page__title">Вязание на заказ</h1>
          <p>Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
          <fieldset class="order__fieldset">
            <legend class="order__fieldset-name">Тип</legend>
            <div class="order__radio">
              <input type="radio" id="interier" name="interier" checked>
              <label class="order-label" for="interier">Аксессуар для интерьера</label>
            </div>
            <div class="order__radio">
              <input type="radio" id="toy" name="toy">
              <label class="order-label" for="toy">Детская игрушка</label>
            </div>
          </fieldset>
          <fieldset class="order__fieldset">
            <legend class="order__fieldset-name">Цвет</legend>
            <div class="order__checkbox">
              <input type="checkbox" id="color-white" name="color-white" checked>
              <label class="order__fieldset-label" for="color-white">Белый</label>
            </div>
            <div class="order__checkbox">
              <input type="checkbox" id="color-gray" name="color-gray" checked>
              <label class="order__fieldset-label" for="color-gray">Серый</label>
            </div>
            <div class="order__checkbox">
              <input type="checkbox" id="color-tiffany" name="color-tiffany">
              <label class="order__fieldset-label" for="color-tiffany">&quot;Тиффани&quot;</label>
            </div>
            <div class="order__checkbox">
              <input type="checkbox" id="color-black" name="color-black">
              <label class="order__fieldset-label" for="color-black">Черный</label>
            </div>
            <div class="order__checkbox">
              <input type="checkbox" id="color-rose" name="color-rose">
              <label class="order__fieldset-label" for="color-rose">Розовый</label>
            </div>
            <div class="order__checkbox">
              <input type="checkbox" id="color-orange" name="color-orange">
              <label class="order__fieldset-label" for="color-orange">Оранжевый</label>
            </div>
          </fieldset>
          <fieldset class="order__fieldset">
            <legend class="order__fieldset-name">ФИО</legend>
            <label class="order__fieldset-label" for="firstname">Имя</label>
            <input class="order__fieldset-text" type="text" id="firstname" name="firstname" placeholder="Введите ваше имя*" required>
              <label class="order__fieldset-label" for="surname">Фамилия:</label>
              <input class="order__fieldset-text" type="text" id="surname" name="surname" placeholder="Укажите фамилию*" required>
            <label class="order__fieldset-label" for="fathername">Отчество:</label>
            <input class="order__fieldset-text" type="text" id="fathername" name="fathername" placeholder="Отчество, если желаете">
          </fieldset>
          <label class="order__fieldset-name" for="phone">Тел</label>
          <input class="oorder__fieldset-text--phone" type="phone" id="phone" name="phone" placeholder="+7 ХХХ ХХ ХХ*" pattern="+7 [0-9]{3} [0-9]{2} [0-9]{2}" required>
          <label class="order__fieldset-name" for="email">Тел</label>
          <input class="order__fieldset-text--email" type="email" id="email" name="email" placeholder="Ваш Email*" required>
          <label class="order__fieldset-name" for="note">Доп</label>
          <textarea class="order__fieldset-text" id="note" name="note">Опишите все ваши пожелания к заказу</textarea>
          <p><sup>*</sup>Поля обязательны для заполнения</p>
          <button class="btn" type="submit">Отправить Заказ</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="social-links">
          <a class="solial__links solial__links--ig" title="Instagram" href="#"><img src="http://placehold.it/28x24" width="28" height="24" alt="Instagram"></a>
          <a class="solial__links solial__links--fb" title="Facebook" href="#"><img src="http://placehold.it/19x30" width="19" height="30" alt="Facebook"></a>
          <a class="solial__links solial__links--tw" title="Twitter" href="#"><img src="http://placehold.it/26x23" width="26" height="23" alt="Twitter"></a>
        </div>
        <div class="footer__copyright">
          <a href="https://htmlacademy.ru/intensive/adaptive">
            <p>Разработано<img src="http://placehold.it/28x37" width="28" height="37" alt="htmlacademy"></p>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
