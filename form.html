<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Academy: Мишка - Вязание на заказ</title>
  </head>
  <body>
    <!-- header, menu -->
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="page-header__logo">
          <img class="page-header__logo--mobile" src="img/logo-mobile.svg" width="86" height="35" alt="Mishka">
          <img class="page-header__logo--tablet" src="img/logo-mobile.svg" width="113" height="46" alt="Mishka">
          <img class="page-header__logo--desktop" src="img/logo-mobile.svg" width="149" height="72" alt="Mishka">
        </div>
        <nav class="main-nav main-nav--closed main-nav--nojs">
          <button class="main-nav__button" type="button">
            <img src="img/icon-menu-open.svg" width="20" height="14" alt="Меню">
          </button>
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="#">Каталог товаров</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Вязание на заказ</a>
            </li>
            <li class="main-nav__item main-nav__item--search">
              <a href="#">
                <img src="img/icon-search.svg" width="18" height="18" alt="Поиск">
                Поиск по сайту
              </a>
            </li>
            <li class="main-nav__item main-nav__item--cart">
              <a href="#">
                <img src="img/icon-cart.svg" width="20" height="19" alt="Корзина">
                Корзина: пока пуста
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- main, title -->
    <main class="page-form">
      <div class="page-form__wrapper">
        <div class="page-form__title">
          <h1 class="page-form__title-text">Вязание на заказ</h1>
        </div>
        <form class="order" action="https://echo.htmlacademy.ru" method="get">
          <p class="order__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
          <!-- Тип -->
          <fieldset class="order__fieldset">
            <legend class="order__fieldset-name">Тип</legend>
            <div class="radio">
              <input class="radio__input" type="radio" id="interier" name="interier" checked>
              <label class="radio__label" for="interier">Аксессуар для интерьера</label>
            </div>
            <div class="radio">
              <input class="radio__input" type="radio" id="toy" name="toy">
              <label class="radio__label" for="toy">Детская игрушка</label>
            </div>
          </fieldset>
          <!-- Цвет -->
          <fieldset class="order__fieldset">
            <legend class="order__fieldset-name">Цвет</legend>
            <div class="checkbox">
              <input class="checkbox__input" type="checkbox" id="color-white" name="color-white" checked>
              <label class="checkbox__label" for="color-white">Белый</label>
            </div>
            <div class="checkbox">
              <input class="checkbox__input" type="checkbox" id="color-gray" name="color-gray" checked>
              <label class="checkbox__label" for="color-gray">Серый</label>
            </div>
            <div class="checkbox">
              <input class="checkbox__input" type="checkbox" id="color-tiffany" name="color-tiffany">
              <label class="checkbox__label" for="color-tiffany">&quot;Тиффани&quot;</label>
            </div>
            <div class="checkbox">
              <input class="checkbox__input" type="checkbox" id="color-black" name="color-black">
              <label class="checkbox__label" for="color-black">Черный</label>
            </div>
            <div class="checkbox">
              <input class="checkbox__input" type="checkbox" id="color-rose" name="color-rose">
              <label class="checkbox__label" for="color-rose">Розовый</label>
            </div>
            <div class="checkbox">
              <input class="checkbox__input" type="checkbox" id="color-orange" name="color-orange">
              <label class="checkbox__label" for="color-orange">Оранжевый</label>
            </div>
          </fieldset>
          <!-- Заказ -->
          <fieldset class="order__fieldset">
            <legend class="order__fieldset-name">ФИО</legend>
            <div class="input">
              <label class="input__label" for="firstname">Имя</label>
              <input class="input__text" type="text" id="firstname" name="firstname" placeholder="Введите ваше имя*" required>
            </div>
            <div class="input">
              <label class="input__label" for="surname">Фамилия:</label>
              <input class="input__text" type="text" id="surname" name="surname" placeholder="Укажите фамилию*" required>
            </div>
            <div class="input">
              <label class="input__label" for="fathername">Отчество:</label>
              <input class="input__text" type="text" id="fathername" name="fathername" placeholder="Отчество, если желаете">
            </div>
            <div class="input">
              <label class="input__label input__label--name" for="phone">Тел</label>
              <input class="input__text" type="phone" id="phone" name="phone" placeholder="+7 ХХХ ХХ ХХ*" pattern="+7 [0-9]{3} [0-9]{2} [0-9]{2}" required>
              <img class="input__label--icon-phone" src="img/icon-phone.svg" width="25" height="24" alt="Иконка телефона">
            </div>
            <div class="input">
              <label class="input__label input__label--name" for="email">E-mail</label>
              <input class="input__text" type="email" id="email" name="email" placeholder="Ваш Email*" required>
              <img class="input__label--icon-email" src="img/icon-mail.svg" width="32" height="32" alt="Иконка почты">
            </div>
            <div class="input">
              <label class="input__label input__label--name" for="note">Доп</label>
              <textarea class="input__textarea" id="note" name="note">Опишите все ваши пожелания к заказу</textarea>
            </div>
            <p class="input__note"><sup>*</sup>Поля обязательны для заполнения</p>
            <button class="btn" type="submit">Отправить Заказ</button>
          </fieldset>
        </form>
      </div>
    </main>
    <!-- footer -->
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <span class="page-footer__logo-img">
          <a href="/">
            <img src="img/logo-mobile.svg" class="page-footer__logo-mishka" width="102" height="34" alt="Mishka">
          </a>
        </span>
        <div class="social-links">
          <a class="social-links__item social-links__item--ig" title="Instagram" href="#">
            <img src="img/icon-insta.svg" width="22" height="21" alt="Instagram">
          </a>
          <a class="social-links__item social-links__item--fb" title="Facebook" href="#">
            <img src="img/icon-fb.svg" width="15" height="28" alt="Facebook">
          </a>
          <a class="social-links__item social-links__item--tw" title="Twitter" href="#">
            <img src="img/icon-twitter.svg" width="23" height="20" alt="Twitter">
          </a>
        </div>
        <div class="page-footer__copyright">
          <a class="page-footer__copyright-link" href="https://htmlacademy.ru/intensive/adaptive">
            Разработано
            <img src="img/logo-htmlacademy.svg" class="page-footer__copyright-logo" width="27" height="34" alt="htmlacademy">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
